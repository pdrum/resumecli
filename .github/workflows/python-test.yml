name: Python Tests and Linting

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.9", "3.10"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libcairo2-dev libgirepository1.0-dev libpango1.0-dev libgdk-pixbuf2.0-dev libffi-dev

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install gobject-introspection cairo pango gdk-pixbuf libffi
        echo 'export HOMEBREW_PREFIX="$(brew --prefix)"' >> $GITHUB_ENV
        echo 'export DYLD_FALLBACK_LIBRARY_PATH="$(brew --prefix)/lib"' >> $GITHUB_ENV
        echo 'export PKG_CONFIG_PATH="$(brew --prefix)/lib/pkgconfig"' >> $GITHUB_ENV

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install -e .

    - name: Run flake8
      run: |
        flake8 src tests

    - name: Test with pytest
      run: |
        pytest tests/
